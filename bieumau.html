<body> 

<header>
  Biểu mẫu đăng ký câu lạc bộ - THPT Nguyễn Trân
</header> 

<div class="container">
    <h2>Đăng ký tham gia câu lạc bộ</h2>
    <form action="submit_form.php" method="post">
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" required> 

        <label for="class">Lớp:</label>
        <input type="text" id="class" name="class" required> 

        <label for="club">Chọn câu lạc bộ:</label>
        <select id="club" name="club" required>
            <option value="">-- Chọn một câu lạc bộ --</option>
            <option value="amnhac">Câu lạc bộ Âm nhạc</option>
            <option value="truyenthong">Câu lạc bộ Truyền thông</option>
        </select> 
		
		<label for="how"> Bạn biết đến câu lập bộ như thế nào?</label>
		<textarea id="how " name="how " rows="4" required></textarea> 

        <label for="reason">Lý do muốn tham gia:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea> 
		
		<label for="diem"> Bạn có những điểm mạnh và điểm yếu nào?</label>
		<textarea id="diem" name="diem" rows="4" required></textarea> 


        <button type="submit">Gửi đăng ký</button>
    </form>
